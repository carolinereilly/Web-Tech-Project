        <h2>Feedback on the All About Rhode Island Website!</h2>
        <form action="https//oim-apis.herokuapp.com/form" method="post">
            <fieldset>
               <caroline>Your Information:</caroline> 
               <div>
                <label for = "name-input">Name:</label>
                <input
                type="text"
                name="name"
                id="name-input"
                placeholder="Enter your name here"/>
               </div>
               <br>
               <div>
                <label for="email-input">Email:</label>
                <input
                type="text"
                id="email-input"
                name="email"
                placeholder="Enter your email here"/>
               </div>
               <br>
               <div>
                <div>
                    <label for="country-choices">Country</label>
                    <select name="country" id="country-choice">
                        <option value="">---Country---</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
               </div>
            </fieldset>
            <fieldset>
                    </select>
                </div>
                <br>
                <div>What did you think of this website?</div>
                <div>
                    <input type="radio" id="great" name="great-review" value="great"/>
                    <label for="great">Great</label>
                    <input type="radio" id="awesome" name="awesome-review" value="awesome"/>
                    <label for="awesome">Awesome</label>
                    <input type="radio" id="good" name="good-review" value="good"/>
                    <label for="good">Good</label>
                </div>
                <br>
                <div>
                    <label for="comments">Comments:</label>
                </div>
                <div class="textbox">
                    <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="25"
                    placeholder="Enter your comment here...">
                    </textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="email-updates" name="email-updates" value="email-updates" checked/>
                    <label for="email-updates">Sign me up for email updates to learn more!</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    </div>
            </fieldset>
            </form>
        </div>
    <script>
        function validateForm(){
            let myForm = document.getElementById("form");
            let first = myForm.firstname.value;
            let email = myForm.email.value;
            let comments = myForm.comments.value;

            if (first == "") {
                alert("Please enter first name");
            }else if (email == "") {
                alert("Please enter an email address");
            }else if (comments == "") {
                alert("Please leave a comment");
            }
            }
    </script>
